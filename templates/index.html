{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="card p-5 shadow-lg border-0" style="max-width: 600px; width: 100%; border-radius: 20px;">
    <h2 class="mb-4 text-center text-danger fw-bold">ðŸ©¸ Register as a Blood Donor</h2>

    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <div class="input-group">
          <span class="input-group-text bg-danger text-white"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Blood Group</label>
        <div class="input-group">
          <span class="input-group-text bg-danger text-white">
            <i class="bi bi-droplet-fill"></i>
          </span>
          <select name="blood_group" class="form-control" required>
            <option value="" disabled selected>Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text bg-danger text-white"><i class="bi bi-telephone"></i></span>
          <input type="text" class="form-control" name="phone" placeholder="Enter contact number" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Location</label>
        <div class="input-group">
          <span class="input-group-text bg-danger text-white"><i class="bi bi-geo-alt"></i></span>
          <input type="text" class="form-control" name="location" placeholder="Enter your city or area" required>
        </div>
      </div>

      <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold">Register</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
